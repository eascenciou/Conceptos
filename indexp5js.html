<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./p5/p5.min.js"></script>

  </head>
  <body>
  <script type="text/javascript">

    var y = 60;
    var d = 80;

    function setup(){
      createCanvas(480,120);
    }

    function draw(){
      background(240);
      ellipse(75, y, d, d); // Izquierda
      ellipse(175, y, d, d); // Centro
      ellipse(275, y, d, d); // Derecha
    }
  </script>

  </body>
